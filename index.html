<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>My Clothing Store</title>
</head>
<body>

  <header>
    <img src="download.png" alt="ActiveGear Sports Store Logo" width="200" height="200">
    <h1>My Clothing Store</h1>
    <button id="b1">Desc</button>
    <p style="visibility: hidden" id="p1">Hidden Paragraph</p>
    </header>

   

  <div class="container mt-2">
    <nav>
      <a href="#">About</a>
      <a href="#">News</a>
      <a href="#">Offers</a>
      </nav>
       
  
    <div class="row">
      <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; My Clothing Store</p>
      </footer>
    
      
      <div class="col-md-2">
        <div class="card">
            <img src="images (1).jpeg" alt="not loading">
          <!-- <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product Image"> -->
          <div class="card-body">
            <h5 class="card-title">Jeans</h5>
            <p class="card-text">Latest items...</p>
            <p class="card-text">$7.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <img src="images (2).jpeg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Shirt</h5>
            <p class="card-text">Latest items...</p>
            <p class="card-text">$7.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
        
      </div>

      



 

</body>
<script src="demo.js"></script>
</html>
